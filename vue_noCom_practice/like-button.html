<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div v-if="liked" v-on:click="onClickButton">짠!</div>
      <button v-else v-on:click="onClickButton">클릭</button>
    </div>
  </body>

  <script>
    const app = new Vue({
      el: "#root",
      data: {
        liked: false,
      },
      methods: {
        onClickButton() {
          this.liked = !this.liked;
        },
      },
    });
  </script>
</html>
