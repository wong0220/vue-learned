<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <test-component></test-component>
      <test-component></test-component>
      <test-component></test-component>
    </div>
  </body>

  <script>
    Vue.component("test-component", {
      template: `<div>
            <div>{{lastword}}</div>
                <form v-on:submit="onSubmit">
                <input v-model="answer" ref="lastWordInput" />
            <button>클릭</button>
            </form>
            <div>{{result}}</div>
                 </div>`,
      data() {
        return {
          lastword: "",
          answer: "",
          result: "",
        };
      },
      methods: {
        onSubmit(e) {
          e.preventDefault();
          if (
            this.lastword === "" ||
            this.lastword[this.lastword.length - 1] === this.answer[0]
          ) {
            if (this.lastword !== "") {
              this.result = "오키 정답";
            }
            this.lastword = this.answer;
          } else {
            this.result = "잘못됨";
          }
          this.answer = "";
          this.$refs.lastWordInput, focus();
        },
      },
    });
  </script>

  <script>
    const app = new Vue({
      el: "#root",
    });
  </script>
</html>
